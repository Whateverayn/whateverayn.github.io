<body>

    <main id="root">
        <link rel="stylesheet" href="./edit.css">
        <form onsubmit="return false" id="dateTimeCalc">
            <h2>日時</h2>
            <pre><code>&#123;
    "createdAt": "2023-11-25T13:51:00.000Z",
    "updatedAt": "2023-11-25T13:51:00.000Z"
&#125;</code></pre>
            <div id="editTimeInput">
                <label for="createDate">日付</label>
                <input class="generalInputText" type="date" name="createDate" id="createDate" oninput="editCalcTime();">
                <label for="createTime">時刻</label>
                <input class="generalInputText" type="time" name="createTime" id="createTime" oninput="editCalcTime();">
            </div>
            <div id="editTimeOutput">
                <input class="generalInputText" type="text" name="calcTime" id="calcTime">
                <button class="generalButton" onclick="copyFromInputText('calcTime')">コピー</button>
            </div>
        </form>
    </main>
    <script type="application/json" id="pageInfo">
        {
            "createdAt": "2023-11-25T13:51:00.000Z",
            "updatedAt": "2023-11-25T13:51:00.000Z",
            "loadJs": ["./edit.js"]
        }
    </script>
